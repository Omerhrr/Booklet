
{% extends "_shared/dashboard_layout.html" %}

{% block content %}
<div 
    class="py-10 px-4 sm:px-6 lg:px-8"
    x-data="salesInvoiceForm()"
    x-init="init(
        {{ user.business.is_vat_registered | tojson }}, 
        {{ user.business.vat_rate }}
    )"
>  <form method="POST" action="/sales/preview-invoice">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold leading-tight text-gray-900 dark:text-white">New Sales Invoice</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Record a new sale for branch: <span class="font-semibold text-blue-500">{{ user.selected_branch.name }}</span></p>
            </div>
            <div>
                <button type="submit" 
                        class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                        :class="{ 'bg-blue-700 hover:bg-blue-800': isFormValid, 'bg-gray-400 cursor-not-allowed': !isFormValid }"
                        :disabled="!isFormValid">
                    Preview Invoice
                </button>
            </div>
        </div>

        <!-- Invoice Header Inputs -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <div>
                <label for="customer_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer</label>
                <select id="customer_id" name="customer_id" class="bg-gray-50 border border-gray-300 text-gray-300 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                    <option disabled selected value="">Select a customer</option>
                    {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% else %}
                    <option disabled>No customers in this branch</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="invoice_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Invoice Date</label>
                <input type="date" id="invoice_date" name="invoice_date" value="{{ today_date.strftime('%Y-%m-%d') }}" class="bg-gray-50 border border-gray-300 text-gray-300 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
            </div>
            <div>
                <label for="due_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Date</label>
                <input type="date" id="due_date" name="due_date" value="{{ today_date.strftime('%Y-%m-%d') }}" class="bg-gray-50 border border-gray-300 text-gray-300 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
            </div>
        </div>

        <!-- Invoice Items Table -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <table class="min-w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Product</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase w-24">Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase w-24">Qty</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase w-32">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase w-32">Total</th>
                        <th class="w-12"><span class="sr-only">Remove</span></th>
                    </tr>
                </thead>
                <tbody>
                <template x-for="(item, index) in items" :key="index">
                    <tr class="border-b dark:border-gray-700" :class="{'bg-red-100 dark:bg-red-900/30': !item.is_valid}">
                        <td class="p-2">
                            <select x-model.number="item.product_id" @change="handleProductChange(index)" class="bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                                <option value="">Select a product</option>
                                <template x-for="product in productOptions" :key="product.id">
                                    <option :value="product.id" x-text="product.name"></option>
                                </template>
                            </select>
                        </td>
                        <td class="p-2 text-center">
                            <span class="text-sm font-medium text-gray-900 dark:text-gray-300" x-text="item.stock_available"></span>
                        </td>
                        <td class="p-2">
                            <input type="number" x-model.number="item.quantity" @input="handleQuantityChange()" class="bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                        </td>
                        <td class="p-2">
                            <input type="number" step="0.01" 
                                   x-model.number="item.price" 
                                   @input="handleQuantityChange()" 
                                   class="bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                        </td>
                        <td class="p-2">
                            <span class="text-sm font-medium text-gray-900 dark:text-white" x-text="formatCurrency((item.quantity || 0) * (item.price || 0))"></span>
                        </td>
                        <td class="p-2 text-center">
                            <button type="button" @click="removeItem(index)" class="text-red-500 hover:text-red-700">&times;</button>
                        </td>
                    </tr>
                </template>
            </tbody>
            </table>
            <div class="p-4">
                <button type="button" @click="addItem()" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5">Add Row</button>
            </div>
        </div>

        <!-- Totals Section -->
         <div class="flex justify-end mt-6">
            <div class="w-full max-w-sm space-y-2 text-gray-900 dark:text-white">
                <div class="flex justify-between">
                    <span class="text-gray-500 dark:text-gray-400">Subtotal</span>
                    <span x-text="formatCurrency(subTotal)"></span>
                </div>
                <div class="flex justify-between" x-show="isVatRegistered">
                    <span class="text-gray-500 dark:text-gray-400" x-text="`VAT (${vatRatePercent}%)`"></span>
                    <span x-text="formatCurrency(vatAmount)"></span>
                </div>
                <div class="flex justify-between font-bold text-lg border-t pt-2 dark:border-gray-700">
                    <span>Grand Total</span>
                    <span x-text="formatCurrency(grandTotal)"></span>
                </div>
            </div>
        </div>
        
        <input type="hidden" name="items_json" :value="JSON.stringify(items)">
    </form>
</div>

<script id="sales-data" type="application/json">
    {
        "products": {{ products | tojson | safe }},
        "branchCurrency": "{{ branch_currency }}"
    }
</script>

<script>
function salesInvoiceForm() {
    return {
        items: [],
        productOptions: [],
        currency: 'USD',
        isVatRegistered: false,
        vatRate: 0.0,
        subTotal: 0.0,
        vatAmount: 0.0,
        grandTotal: 0.0,
        isFormValid: true,
        stockUsage: {},

        get vatRatePercent() {
            return (this.vatRate * 100).toFixed(1);
        },

        init(isVat, rate) {
            this.isVatRegistered = isVat;
            this.vatRate = rate;
            const dataEl = document.getElementById('sales-data');
            const serverData = JSON.parse(dataEl.textContent);
            this.productOptions = serverData.products;
            this.currency = serverData.branchCurrency;
            if (this.items.length === 0) {
                this.addItem();
            }
        },
        
        updateTotals() {
            this.subTotal = this.items.reduce((total, item) => {
                return total + (item.quantity || 0) * (item.price || 0);
            }, 0);

            if (this.isVatRegistered) {
                this.vatAmount = this.subTotal * this.vatRate;
            } else {
                this.vatAmount = 0;
            }
            this.grandTotal = this.subTotal + this.vatAmount;
        },

        
        validateAllItems() {
            this.stockUsage = {};
            let isOverallFormValid = true;

            this.items.forEach(item => {
                if (item.product_id) {
                    if (!this.stockUsage[item.product_id]) {
                        this.stockUsage[item.product_id] = 0;
                    }
                    this.stockUsage[item.product_id] += (item.quantity || 0);
                }
            });

            this.items.forEach(item => {
                if (!item.product_id) {
                    item.is_valid = false;
                } else {
                    const product = this.productOptions.find(p => p.id == item.product_id);
                    const totalRequested = this.stockUsage[item.product_id];
                    item.is_valid = (totalRequested > 0 && totalRequested <= product.stock_quantity);
                }
                if (!item.is_valid) {
                    isOverallFormValid = false;
                }
            });
            
            this.isFormValid = isOverallFormValid;
            this.updateGrandTotal();
            this.updateTotals();
        },

        updateGrandTotal() {
            this.grandTotal = this.items.reduce((total, item) => {
                return total + (item.quantity || 0) * (item.price || 0);
            }, 0);
        },

        addItem() {
            this.items.push({ 
                product_id: '', 
                quantity: 1, 
                price: 0.00, 
                stock_available: '-',
                is_valid: false 
            });
            this.validateAllItems();
        },

        removeItem(index) {
            if (this.items.length > 1) {
                this.items.splice(index, 1);
                this.validateAllItems();
            }
        },

        handleProductChange(index) {
            const item = this.items[index];
            const product = this.productOptions.find(p => p.id == item.product_id);
            
            if (product) {
                item.price = product.sales_price;
                item.stock_available = product.stock_quantity;
            } else {
                item.price = 0.00;
                item.stock_available = '-';
            }
            this.validateAllItems();
        },

        handleQuantityChange() {
            this.validateAllItems();
        },

        formatCurrency(value) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: this.currency }).format(value || 0);
        }
    };
}
</script>

{% endblock %}
