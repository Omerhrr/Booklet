{# app/templates/crm/partials/add_customer_form.html #}

<div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Add New Customer</h3>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
        This customer will be added to the <span class="font-bold">{{ selected_branch.name }}</span> branch.
    </p>
    <form 
        hx-post="/crm/customers"
        hx-target="#customer-table-body"
        hx-swap="beforeend"
        hx-on::after-request="this.reset( ); document.getElementById('no-customers-row')?.remove()"
        class="space-y-4">

        {# The hidden branch_id input is no longer needed here, as the backend knows the selected branch #}

        <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" placeholder="John Doe" required>
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" placeholder="john.doe@example.com">
        </div>
        <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
            <input type="text" name="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" placeholder="+1234567890">
        </div>
        <div>
            <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
            <textarea name="address" id="address" rows="3" class="bg-gray-50 border border-gray-300 text-gray-200 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" placeholder="123 Main St, Anytown"></textarea>
        </div>
        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Add Customer
        </button>
    </form>
</div>
