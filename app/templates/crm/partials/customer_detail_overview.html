<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Left Column: Contact Details -->
    <div class="md:col-span-1">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Contact Details</h3>
        <div class="mt-4 space-y-4">
            <div>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Email address</dt>
                <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ customer.email or 'Not provided' }}</dd>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Phone number</dt>
                <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ customer.phone or 'Not provided' }}</dd>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Address</dt>
                <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ customer.address or 'Not provided' }}</dd>
            </div>
             <div>
                <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Branch</dt>
                <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ customer.branch.name }}</dd>
            </div>
        </div>
    </div>

    <!-- Right Column: Notes & Activity -->
    <div class="md:col-span-2">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Notes</h3>
        <div class="mt-4">
            <textarea rows="4" class="w-full p-2.5 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Add a note about this customer..."></textarea>
            <button class="mt-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save Note</button>
        </div>
    </div>
</div>
