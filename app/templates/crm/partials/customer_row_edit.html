<tr id="customer-row-{{ customer.id }}">
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="text" name="name" value="{{ customer.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="email" name="email" value="{{ customer.email or '' }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
        <input type="text" name="phone" value="{{ customer.phone or '' }}" class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
    </td>
    <td class="px-6 py-4 whitespace-nowrap"> <!-- ADD THIS CELL -->
        <textarea name="address" rows="2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">{{ customer.address or '' }}</textarea>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
        <button 
            hx-put="/crm/customers/{{ customer.id }}"
            hx-include="closest tr"
            hx-target="closest tr"
            hx-swap="outerHTML"
            class="font-medium text-green-600 dark:text-green-500 hover:underline">
            Save
        </button>
        <button 
            hx-get="/crm/customers/{{ customer.id }}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            class="font-medium text-gray-500 hover:underline">
            Cancel
        </button>
    </td>
</tr>
