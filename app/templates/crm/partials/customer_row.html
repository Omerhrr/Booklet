<tr id="customer-row-{{ customer.id }}">
    <td class="px-6 py-4 whitespace-nowrap">

        <a href="/crm/customers/{{ customer.id }}/view" class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline">
            {{ customer.name }}
        </a>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900 dark:text-gray-300">{{ customer.email or '' }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">{{ customer.phone or '' }}</div>

    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400"> <!-- ADD THIS CELL -->
        {{ customer.address or 'N/A' }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
        <button 
            hx-get="/crm/customers/{{ customer.id }}/edit"
            hx-target="#customer-row-{{ customer.id }}"
            hx-swap="outerHTML"
            class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300">
            Edit
        </button>
        <button
            hx-delete="/crm/customers/{{ customer.id }}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete the customer '{{ customer.name }}'?"
            class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
            Delete
        </button>
    </td>
</tr>
