{% extends "_shared/dashboard_layout.html" %}

{% block content %}
<div 
    class="py-10 px-4 sm:px-6 lg:px-8"
    x-data="journalForm()"
    x-init="init()"
>
    <form method="POST" action="/accounting/journal/preview">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold leading-tight text-gray-900 dark:text-white">New Manual Journal Entry</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">For transactions that don't fit other categories.</p>
            </div>
            <div>
                <button 
                    type="submit" 
                    class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    :class="{ 'bg-blue-700 hover:bg-blue-800': isBalanced, 'bg-gray-400 cursor-not-allowed': !isBalanced }"
                    :disabled="!isBalanced"
                >
                    Preview Journal
                </button>
            </div>
        </div>

        <!-- Journal Header Inputs -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <div>
                <label for="transaction_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                <input type="date" id="transaction_date" name="transaction_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
            </div>
            <div>
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description / Memo</label>
                <input type="text" id="description" name="description" placeholder="e.g., To record owner's capital contribution" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
            </div>
        </div>

        <!-- Journal Entry Lines Table -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase w-2/5">Account</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Debit</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Credit</th>
                        <th class="w-12"><span class="sr-only">Remove</span></th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(entry, index) in entries" :key="index">
                        <tr class="border-b dark:border-gray-700">
                            <td class="p-2">
                                <select x-model="entry.account_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                                    <option value="">-- Select Account --</option>
                                    {% for acc in accounts %}
                                    <option value="{{ acc.id }}">{{ acc.name }} ({{ acc.type.value }})</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="p-2">
                                <input type="number" step="0.01" min="0" x-model.number="entry.debit" @input="entry.credit = ''; calculateTotals()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
                            </td>
                            <td class="p-2">
                                <input type="number" step="0.01" min="0" x-model.number="entry.credit" @input="entry.debit = ''; calculateTotals()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
                            </td>
                            <td class="p-2 text-center">
                                <button type="button" @click="removeEntry(index)" class="text-red-500 hover:text-red-700" :class="{'invisible': entries.length < 3}">&times;</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
                <tfoot class="bg-gray-100 dark:bg-gray-900/50">
                    <tr>
                        <td class="px-4 py-3 text-right font-bold text-gray-900 dark:text-white">Totals</td>
                        <td class="px-4 py-3">
                            <span class="font-bold text-lg" :class="isBalanced ? 'text-green-500' : 'text-red-500'" x-text="formatCurrency(totalDebits)"></span>
                        </td>
                        <td class="px-4 py-3">
                            <span class="font-bold text-lg" :class="isBalanced ? 'text-green-500' : 'text-red-500'" x-text="formatCurrency(totalCredits)"></span>
                        </td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="p-4">
                <button type="button" @click="addEntry()" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5">Add Line</button>
            </div>
        </div>
        
        <input type="hidden" name="entries_json" :value="JSON.stringify(entries)">
    </form>
</div>

<script>
function journalForm() {
    return {
        entries: [],
        totalDebits: 0.00,
        totalCredits: 0.00,
        isBalanced: false,

        init() {
            this.addEntry();
            // this.addEntry();
            document.getElementById('transaction_date').value = new Date().toISOString().split('T')[0];
        },
        addEntry() { this.entries.push({ account_id: '', debit: '', credit: '' }); },
        removeEntry(index) {
            if (this.entries.length > 2) {
                this.entries.splice(index, 1);
                this.calculateTotals();
            }
        },
        calculateTotals() {
            this.totalDebits = this.entries.reduce((sum, entry) => sum + (parseFloat(entry.debit) || 0), 0);
            this.totalCredits = this.entries.reduce((sum, entry) => sum + (parseFloat(entry.credit) || 0), 0);
            this.isBalanced = Math.abs(this.totalDebits - this.totalCredits) < 0.01 && this.totalDebits > 0;
        },
        formatCurrency(value) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: '{{ user.selected_branch.currency }}' }).format(value || 0);
        }
    }
}
</script>
{% endblock %}
