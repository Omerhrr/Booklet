
<tr id="category-row-{{ category.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{{ category.name }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ category.description or '' }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
        {# --- FIX: Added hx-swap="outerHTML" to the Edit button --- #}
        <button hx-get="/inventory/categories/{{ category.id }}/edit" hx-target="#category-row-{{ category.id }}" hx-swap="outerHTML"
                class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300">
            Edit
        </button>
        <button hx-delete="/inventory/categories/{{ category.id }}" hx-target="#category-row-{{ category.id }}" hx-swap="delete"
                hx-confirm="Are you sure you want to delete this category? This cannot be undone."
                class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">
            Delete
        </button>
    </td>
</tr>
