{# app/templates/other_income/new.html #}
{% extends "_shared/dashboard_layout.html" %}

{% block content %}
<div class="py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold leading-tight text-gray-900 dark:text-white">Record Other Income</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Log income not related to standard sales invoices.</p>
            </div>
            <div>
                <a href="/other-income/history" class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline">
                    View History &rarr;
                </a>
            </div>
        </div>

        <div class="mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <form action="/other-income/new" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="income_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Income Date</label>
                        <input type="date" name="income_date" id="income_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div>
                        <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
                        <input type="number" step="0.01" name="amount" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div>
                        <label for="income_account_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Income Category</label>
                        <select name="income_account_id" id="income_account_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                            <option value="" disabled selected>-- Select Category --</option>
                            {% for acc in income_accounts %}
                            <option value="{{ acc.id }}">{{ acc.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="deposited_to_account_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deposit To Account</label>
                        <select name="deposited_to_account_id" id="deposited_to_account_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                            {% for acc in payment_accounts %}
                            <option value="{{ acc.id }}">{{ acc.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <input type="text" name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required placeholder="e.g., Interest received from savings">
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save Income</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('income_date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
