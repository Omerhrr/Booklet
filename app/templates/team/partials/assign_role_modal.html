
<div id="assign-role-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Assign Role</h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="assign-role-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form
        id="assign-role-form"
        class="p-4 md:p-5"
        hx-post="/team/assign-role"
        {# No hx-target or hx-on needed anymore. #}
        {# The response from the server will handle everything. #}
    >
        <div class="grid gap-4 mb-4 grid-cols-1">
            <div>
                <label for="user_id_assign" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select User</label>
                <select name="user_id" id="user_id_assign" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
                    {% for team_user in team_users %}
                        <option value="{{ team_user.id }}">{{ team_user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="branch_id_assign" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Branch</label>
                <select name="branch_id" id="branch_id_assign" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
                    {% for branch in branches %}<option value="{{ branch.id }}">{{ branch.name }}</option>{% endfor %}
                </select>
            </div>
            <div>
                <label for="role_id_assign" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Role</label>
                <select name="role_id" id="role_id_assign" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
                    {% for role in roles %}<option value="{{ role.id }}">{{ role.name }}</option>{% endfor %}
                </select>
            </div>
        </div>
        <div class="flex items-center pt-4 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Assign Role
            </button>
            <button data-modal-hide="assign-role-modal" type="button" class="ms-3 text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900">Cancel</button>
        </div>
    </form>
        </div>
    </div>
</div>
