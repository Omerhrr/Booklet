
{% extends "_shared/dashboard_layout.html" %}

{% block content %}
<div class="py-10 px-4 sm:px-6 lg:px-8" x-data="budgetForm()">
    <form method="POST" action="/budgeting/new">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold leading-tight text-gray-900 dark:text-white">Create New Budget</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Set financial targets for <span class="font-semibold text-blue-500">{{ user.selected_branch.name }}</span>.</p>
            </div>
            <div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Save Budget
                </button>
            </div>
        </div>

        <!-- Budget Header -->
        <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="budget_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Budget Name</label>
                    <input type="text" name="budget_name" id="budget_name" placeholder="e.g., Q4 2025 Financial Plan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                </div>
                <div>
                    <label for="start_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                </div>
                <div>
                    <label for="end_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" required>
                </div>
            </div>
        </div>

        <!-- Budget Lines -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Revenue Targets -->
            <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Revenue Targets</h2>
                <div class="space-y-4">
                    {% for account in revenue_accounts %}
                    <div>
                        <label for="acc-{{ account.id }}" class="block mb-1 text-sm text-gray-600 dark:text-gray-300">{{ account.name }}</label>
                        <input type="number" step="0.01" id="acc-{{ account.id }}" x-model.number="lines['{{ account.id }}']" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" placeholder="0.00">
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Expense Limits -->
            <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Expense Limits</h2>
                <div class="space-y-4">
                    {% for account in expense_accounts %}
                    <div>
                        <label for="acc-{{ account.id }}" class="block mb-1 text-sm text-gray-600 dark:text-gray-300">{{ account.name }}</label>
                        <input type="number" step="0.01" id="acc-{{ account.id }}" x-model.number="lines['{{ account.id }}']" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600" placeholder="0.00">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!-- Hidden input to carry the JSON data -->
        <input type="hidden" name="budget_lines_json" :value="JSON.stringify(formattedLines)">
    </form>
</div>

<script>
function budgetForm() {
    return {
        lines: {},
        get formattedLines() {
            return Object.entries(this.lines).map(([accountId, amount]) => ({
                account_id: accountId,
                amount: amount || 0
            }));
        }
    }
}
</script>
{% endblock %}
