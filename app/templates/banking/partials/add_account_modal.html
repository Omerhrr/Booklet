<div id="add-bank-account-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add New Bank Account</h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="add-bank-account-modal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form 
                hx-post="/banking/accounts" 
                hx-target="#bank-accounts-table" 
                hx-swap="beforeend"
                hx-on::after-request="this.reset(); document.getElementById('no-accounts-row')?.remove(); this.closest('.modal').classList.add('hidden');"
            >
                <div class="grid gap-4 mb-4 sm:grid-cols-1">
                    <div>
                        <label for="account_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Account Nickname</label>
                        <input type="text" name="account_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700" placeholder="e.g., GTB Main Account" required>
                    </div>
                    <div>
                        <label for="bank_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bank Name (Optional)</label>
                        <input type="text" name="bank_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700" placeholder="e.g., Guaranty Trust Bank">
                    </div>
                    <div>
                        <label for="account_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Account Number (Optional)</label>
                        <input type="text" name="account_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700">
                    </div>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add Account</button>
            </form>
        </div>
    </div>
</div>
