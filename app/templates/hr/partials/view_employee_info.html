<div id="employee-info-section" class="p-6 bg-white dark:bg-gray-900/50 rounded-lg shadow-sm">
    <div class="flex justify-between items-center border-b pb-3 mb-6 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Personal Information</h3>
        <button hx-get="/hr/employees/{{ employee.id }}/edit-info"
                hx-target="#employee-info-section"
                hx-swap="outerHTML"
                class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
    </div>
    <dl class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        <div>
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Full Name</dt>
            <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ employee.full_name }}</dd>
        </div>
        <div>
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Email Address</dt>
            <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ employee.email }}</dd>
        </div>
        <div>
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Phone Number</dt>
            <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ employee.phone_number or 'N/A' }}</dd>
        </div>
        <div>
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Hire Date</dt>
            <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ employee.hire_date.strftime('%B %d, %Y') }}</dd>
        </div>
        <div class="md:col-span-2">
            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Address</dt>
            <dd class="mt-1 text-sm text-gray-900 dark:text-white">{{ employee.address or 'N/A' }}</dd>
        </div>
    </dl>
</div>
