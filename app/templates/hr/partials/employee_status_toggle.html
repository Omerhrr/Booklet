<div id="employee-status-section" class="flex flex-col items-center">
    <form hx-put="/hr/employees/{{ employee.id }}/status"
          hx-target="#employee-status-section"
          hx-swap="outerHTML">
        
        <input type="hidden" name="is_active" value="{{ 'false' if employee.is_active else 'true' }}">
        
        <label for="status-toggle-{{ employee.id }}" class="inline-flex items-center cursor-pointer">
            <span class="me-3 text-sm font-medium text-gray-900 dark:text-gray-300">Inactive</span>
            <span class="relative">
                <input type="checkbox" id="status-toggle-{{ employee.id }}" class="sr-only peer" 
                       onchange="this.form.requestSubmit()"
                       {% if employee.is_active %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            </span>
            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Active</span>
        </label>
    </form>
    
    <div class="mt-2 text-xs text-center text-gray-500 dark:text-gray-400">
        {% if employee.is_active %}
            Status: Active since {{ employee.hire_date.strftime('%b %d, %Y') }}.
        {% else %}
            Status: Inactive. Terminated on {{ employee.termination_date.strftime('%b %d, %Y') if employee.termination_date else 'N/A' }}.
        {% endif %}
    </div>
</div>
